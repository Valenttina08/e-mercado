    <h3><u>Mi Perfil</u></h3><br/>
    <h5><u>Datos Personales</u></h5><br/>
    <form>
    
     <div class="row " >
       <div class="col-2 ">
         <img src="img/icono de perfil.png" width="100px" alt="">
       </div>
       <div class="col md-6 lg-3">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">Nombres</label>
          <input type="text" class="form-control" id="Nombre" placeholder="First name"  required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Apellidos</label>
          <input type="text" class="form-control" id="apellido" placeholder="Last name"  required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <input type="text" class="form-control" id="email" placeholder="email"
              aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationDefault03">Edad</label>
          <input type="number" class="form-control" id="edad"  required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Teléfono</label>
          <input type="text" class="form-control" id="cel"  required>
        </div>
      </div>
    
      <button class="btn btn-primary" onclick="perfil()" >Guardar</button>
