            </div>
          </div>


          <div class="formulario-grupo" id="grupo-numero">
            <label for="numero" class="fomulario-label">Número:</label>
            <div class="formulario__grupo-input">
              <input type="number" class="formulario__input" onchange="validarCampo(event)" onblur="validarCampo(event)"
                name="numero" id="numero" required>
              <i class="formulario-validacion-estado fas fa-times-circle"></i>
            </div>

          </div>



          <div class="formulario-grupo" id="grupo-esquina">
            <label for="esquina" class="fomulario-label">Esquina:</label>

              <input type="text" class="formulario__input" onchange="validarCampo(event)" onblur="validarCampo(event)"
                name="esquina" id="esquina" required>
              <i class="formulario-validacion-estado fas fa-times-circle"></i>
            </div>

          </div>

          <div class="formulario-grupo">
            <label for="pais" class="fomulario-label">País:</label>
            <div class="formulario__grupo-input">

                name="pais" id="pais" required>
              <i class="formulario-validacion-estado fas fa-times-circle"></i>
            </div>

      <!-- Button trigger modal -->
      <button type="submit" class="btn btn-primary" onclick="habilitarBotones(event)" data-toggle=""
        data-target="#exampleModal">
        Método de pago
      </button>

      <!-- Modal -->
      <form class="needs-validation">
        <div class="form-row">
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Método de pago</h5>
                  <button type="button" id="inputShippingType" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>
                    <button class="btn btn-primary" data-toggle="collapse" id="credito1" type="button" name="credito"
                      onclick="validarCredito()" aria-expanded="false" data-target="#multiCollapseExample1"
                      aria-controls="multiCollapseExample1">Tarjeta de Crédito</button>

                    <button class="btn btn-primary" onclick="validarTransf()" id="transf" name="transferencia"
                      type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false"
                      aria-controls="multiCollapseExample2">Transferencia Bancaria</button>

                  </p>

                  <div class="row">
                    <div class="col">
                      <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">



                          <input style="width:auto" id="numtarjeta" onchange="validarCampo(event)"
                            onblur="validarCampo(event)" class="form-control" type="number"
                            placeholder="Número de tarjeta"><br />
                          <input style="width:auto" id="nombre" onchange="validarCampo(event)"
                            onblur="validarCampo(event)" class="form-control" type="text"
                            placeholder="Nombre y Apellidos"> <br />
                          <input style="width:auto" id="cvv" onchange="validarCampo(event)" onblur="validarCampo(event)"
                            class="form-control" type="number" placeholder="CVV"><br />
                          <input style="width:auto" id="banco" onchange="validarCampo(event)"
                            onblur="validarCampo(event)" class="form-control" type="number" placeholder="Banco">


                        </div>
                      </div>
                    </div>

                    <div class="col">
                      <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <div class="card card-body">

                          <input style="width:auto" class="form-control" id="Entidad" onchange="validarCampo(event)"
                            onblur="validarCampo(event)" type="text" placeholder="Entidad Bancaria"><br />
                          <input style="width:auto" class="form-control" id="cuenta" onchange="validarCampo(event)"
                            onblur="validarCampo(event)" type="text" placeholder="Número de Cuenta"><br />
                          <input style="width:auto" class="form-control" id="comprobante" onchange="validarCampo(event)"
                            onblur="validarCampo(event)" type="text" placeholder="Número de comprobante"><br />

                        </div>
                      </div>
                    </div>
